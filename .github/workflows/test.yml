name: Test

on:
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Install deps
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install
    - name: Lint
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: lint
    - name: Build
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: build
      env:
        CI: true
